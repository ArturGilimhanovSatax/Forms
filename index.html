<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>Log In</title>
</head>
<body>
    <div class="main">
        <div class="container">

            <div class="header">
                <div class="header-line">
                    <a href="#" class="header-link">Support</a>
                    <a href="#" class="header-link">Pricing</a>
                    
                    <div class="header-btn">
                        <a href="#" class="header-button">Sing In</a>
                    </div>
                </div>
            </div>

            <div class="main-title-box">
                <p class="main-title">Sign In to Kamie</p>

                <div class="main-subtitle-box">
                    <p class="main-subtitle">Or</p>
                    <a href="#" class="main-subtitle-link">create your account</a>
                </div>
            </div>

            <div class="log-in-settings">
                <div class="log-in-container">

                    <div class="log-in-box">
    
                        <p class="log-in-text">Email</p>
                        <input type="email" class="log-in-email-input">

                        <div class="log-in-password-line">
                            <p class="log-in-text">Password</p>
                            <a href="#" class="log-in-password-text">Forgot your password?</a>
                        </div>
                        
                        <input type="password" class="log-in-password-input">

                        <div class="log-in-sing-in-btn">
                            <a href="#" class="log-in-sing-in-button">Sing In</a>
                        </div>
    
                    </div>
    
                </div>
            </div>

            <div class="footer">

                <div class="footer-text-box">

                    <div class="f-t-b-1">
                        <p class="footer-b-text">Dumme</p>
                        <p class="footer-l-text">Pricing</p>
                        <p class="footer-l-text">Support</p>
                    </div>

                    <div class="f-t-b-2">
                        <p class="footer-b-text">Legal</p>
                        <p class="footer-l-text">Terms & Conditions</p>
                        <p class="footer-l-text">Privacy Policy</p>
                    </div>

                </div>

                <p class="footer-bottom-text">Dumme   •   Armada Labs 2023</p>
            </div>
        </div>
    </div>
</body>
</html>
